{% extends "blog/base.html" %}
{% block content %}
    <div class="row">
        <!-- Main section with exam materials -->
        <div class="col-md-6">
            <div class="section">
                <h2>Exam Materials</h2>
                <div class="tab-container">
                    <h3>Subjects</h3>
                    <form method="get" action="{% url 'blog-home' %}">
                        <input type="text" name="q" placeholder="Search subjects" value="{{ request.GET.q }}">
                        <button type="submit">Search</button>
                    </form>
                    <ul class="subject-list">
                        {% for subject in subjects %}
                            <li><a href="{% url 'subject-detail' subject.id %}">{{ subject.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <!-- Group Forums section -->
        <div class="col-md-3">
            <div class="section">
                <h2>Group Forums</h2>
                <!-- Add your content here -->
                <ul>
                    {% for forum in forums %}
                        <li><a href="{% url 'forum-detail' forum.id %}">{{ forum.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <!-- Calendar section -->
        <div class="col-md-3">
            <div class="section">
                <h2>Calendar</h2>
                <!-- Add your content here -->
                <div id="calendar"></div>
            </div>
        </div>
    </div>
{% endblock content %}
