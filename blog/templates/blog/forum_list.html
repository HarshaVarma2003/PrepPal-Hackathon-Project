{% extends "blog/base.html" %}
{% block content %}
    <h2>Forums</h2>
    <ul>
        {% for forum in forums %}
            <li><a href="{% url 'forum-detail' forum.id %}">{{ forum.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create-forum' %}">Create New Forum</a>
{% endblock %}
